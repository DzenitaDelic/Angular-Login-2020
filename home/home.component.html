
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="['/profile']">Profile</a>
    <a class="navbar-brand" [routerLink]="['/login']">Logout</a>
  </nav>
<div>
  <h2>All registerd users</h2>
<div class="col-md-12">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Username</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Street</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
          <td>{{user.username}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.street}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(user.id)"> Delete</button>
      </tr>
      </tbody>
    </table>
  </div>
</div>
